<!DOCTYPE html>
<html></html>
<head>
  <meta charset='utf-8'>
  <title>3D Book Builder</title>
  <link href="css/styles.css?1425666334" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id='css3calculator' style='width: 235px; height: 300px'>
    <form name='calc'>
      <p>
        <a href='#'>Lorensson</a>
        CalCSS3
      </p>
      <input name='input' size='16' type='text'>
      <span>888888888888888888888888888888888888</span>
      <div>
        <input name='one' onclick="calc.input.value += '1'" type='button' value='  1  '>
        <input name='two' onclick="calc.input.value += '2'" type='button' value='  2  '>
        <input name='three' onclick="calc.input.value += '3'" type='button' value='  3  '>
        <input class='last function' name='plus' onclick="calc.input.value += ' + '" type='button' value='  +  '>
        <input name='four' onclick="calc.input.value += '4'" type='button' value='  4  '>
        <input name='five' onclick="calc.input.value += '5'" type='button' value='  5  '>
        <input name='six' onclick="calc.input.value += '6'" type='button' value='  6  '>
        <input class='last function' name='minus' onclick="calc.input.value += ' - '" type='button' value='  -  '>
        <input name='seven' onclick="calc.input.value += '7'" type='button' value='  7  '>
        <input name='eight' onclick="calc.input.value += '8'" type='button' value='  8  '>
        <input name='nine' onclick="calc.input.value += '9'" type='button' value='  9  '>
        <input class='last function' name='times' onclick="calc.input.value += ' * '" type='button' value='  x  '>
        <input class='clearButton' name='clear' onclick="calc.input.value = ''" type='button' value='  c  '>
        <input name='zero' onclick="calc.input.value += '0'" type='button' value='  0  '>
        <input class='function' name='doit' onclick='calc.input.value = eval(calc.input.value)' type='button' value='  =  '>
        <input class='last function' name='div' onclick="calc.input.value += ' / '" type='button' value='  /  '>
        <hr size='0'>
      </div>
      <hr size='0'>
    </form>
  </div>
</body>
